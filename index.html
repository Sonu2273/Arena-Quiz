<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemesis Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        
        <div id="welcome-screen">
            <h1>Welcome to NEMESIS QUIZ!</h1>
            <p>Answer 3 questions. Get them all correct to win!</p>
            <button id="start-quiz-btn" class="next-btn">Start Quiz</button>
            <p id="already-played-msg" class="hide">You have already attempted this quiz.</p>
        </div>

        <div class="quiz-container hide" id="quiz">
            <div id="timer">15</div> <h2 id="question-text">Question goes here</h2>
            <div id="answer-buttons" class="btn-grid"></div>
            <div id="result-container" class="result-container hide"></div>
            <div class="controls">
                <button id="next-btn" class="next-btn hide">Next Question</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
